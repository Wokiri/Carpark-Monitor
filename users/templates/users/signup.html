{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/bootstrapStyling.css' %}"
    />
    {% block title %} {% if page_name %}
    <title>{{ page_name }} | Carpark Monitor</title>
    {% else %}
    <title>Carpark Monitor</title>
    {% endif %} {% endblock %} {{ signup_form.media }}
  </head>
  <body>
    <div class="container py-2 bg-light d-flex justify-content-center border border-dark">
      <form method="post">
        {% csrf_token %}
        <table>
          {{ signup_form.as_table }}
        </table>

        <div class="d-flex justify-content-center mt-4 mb-2">
            <button class="btn btn-info" type="submit">Signup</button>
        </div>
        
      </form>

        
    </div>

    <div class="container bg-light d-flex justify-content-center">
        <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    Already have an account?
                    <a class="nav-link" href="{% url 'user:login_page' %}">Login</a>
                </li>
            </ul>
        </nav>
    </div>
    

    <script src="{% static 'users/js/bootstrapStyling.js' %}"></script>
  </body>
</html>
