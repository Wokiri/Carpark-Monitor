<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>OL Demo</title><link href="bootstrapStyling.css" rel="stylesheet"><link href="parkingStyling.css" rel="stylesheet"><link href="carparks_map.css" rel="stylesheet"></head><body><div class="container-fluid"><nav class="navbar navbar-expand-lg navbar-light my-2"><span class="navbar-brand">Carpark-Monitor</span> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><p class="lead text-info px-3 py-1 m-0">Hi Somecustomer, let's identify a suitable carpark...</p><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav mr-auto"><li class="nav-item"><a class="nav-link" href="/">Home</a></li><li class="nav-item"><a class="nav-link" href="/addresses/">Personal Addresses</a></li><li class="nav-item"><a class="nav-link" href="/user/logout/">Logout</a></li></ul></div></nav><div class="bg-light shadow-sm rounded-sm px-3" style="min-height:90vh"><div class="row h-100"><div class="col-sm-3 mx-auto my-1 border border-info"><p class="text-center text-info lead mt-0 mb-4 py-0">Prefered Parameters</p><form method="get"><div class="my-3"><label for="id_min_price">Minimum Price:</label><input type="number" name="min_price" class="form-control mr-sm-1" step="25" initial="0" placeholder="Defaults to Ksh. 0" min="0" max="200" id="id_min_price"></div><div class="my-3"><label for="id_max_price">Maximum Price:</label><input type="number" name="max_price" class="form-control mr-sm-1" step="25" initial="2000" placeholder="Defaults to Ksh. 2000" min="200" max="2000" id="id_max_price"></div><div class="my-3"><label for="id_operation_hours">Operation Hours:</label><select name="operation_hours" class="form-control mr-sm-1" id="id_operation_hours"><option value="full_time">FULL TIME (24
